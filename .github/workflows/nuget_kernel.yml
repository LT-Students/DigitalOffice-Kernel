name: Publish Kernel NuGet package

# Controls when the action will run.
on: workflow_dispatch

# A workflow run is made up of one or more jobs that can run sequentially or in parallel
jobs:
  # This workflow contains a single job called "build"
  build:
    # The type of runner that the job will run on
    runs-on: ubuntu-latest

    # Steps represent a sequence of tasks that will be executed as part of the job
    steps:
      # Checks-out your repository under $GITHUB_WORKSPACE, so your job can access it
      - uses: actions/checkout@v2

      - name: Setup .NET 7
        uses: actions/setup-dotnet@v1
        with:
          dotnet-version: 7.0.103

      - name: Setup NuGet.exe
        uses: NuGet/setup-nuget@v1.0.5
        with:
          nuget-api-key: ${{secrets.NUGET}}

      - name: Restore
        run: dotnet restore

      - name: Build
        run: dotnet build src/Kernel/Kernel.csproj --no-restore --configuration Release --output ./artifacts/kernel

      - name: Test
        run: dotnet test test/Kernel.UnitTests/Kernel.UnitTests.csproj --no-restore --verbosity normal

      - name: Pack nuget
        run: nuget pack LT.DigitalOffice.Kernel.nuspec -Symbols -SymbolPackageFormat snupkg -OutputDirectory ./artifacts/kernel

      - name: Push nuget
        run: dotnet nuget push ./artifacts/kernel/**.nupkg --source https://api.nuget.org/v3/index.json --api-key ${{secrets.NUGET}}

